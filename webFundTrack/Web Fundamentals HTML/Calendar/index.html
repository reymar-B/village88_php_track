<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="calendar" content="Create a calendar image using css">
    <link rel="stylesheet" href="style.css">
    <title>Calendar</title>
</head>
<body>
    <div id="wrapper">
        <div>
            <img src="img/june2021.png" alt="june calendar">
            <span> JULY 2021 </span>
            <img src="img/aug2021.png" alt="august calendar">
        </div>
        <div class="days">
            <div class="sun">Sun</div>
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div class="sat">Sat</div>
        </div>
        <div class="row">
            <div class="no_date"></div>
            <div class="no_date"></div>
            <div class="no_date"></div>
            <div class="no_date"></div>
            <div>1</div>
            <div>2</div>
            <div class="sat">3</div>
            <div class="sun">4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div class="sat">10</div>
            <div class="sun">11</div>
            <div>12</div>
            <div>13</div>
            <div>14</div>
            <div>16</div>
            <div>15</div>
            <div class="sat">17</div>
            <div class="sun">18</div>
            <div>19</div>
            <div>20</div>
            <div>21</div>
            <div>22</div>
            <div>23</div>
            <div class="sat">24</div>
            <div class="sun">25</div>
            <div>26</div>
            <div>27</div>
            <div>28</div>
            <div>30</div>
            <div>29</div>
            <div class="sat">31</div>
        </div>
    </div>
</body>
</html>
